

<header  [class]="isDarkMode()  ? 'fixed bg-gradient-to-b from-[#0774FF] w-[100%] to-[#033AA7] flex justify-between h-16 sm:h-20 p-6 items-center z-10' : 'z-10 fixed w-[100vw] bg-gradient-to-b from-[#033AA7] to-[#0774FF] flex justify-between h-16 sm:h-20 p-6 items-center' ">
    <app-logo class="h-10 w-20 "/> 
    <app-navigation class="hidden lg:block ml-auto md:mx-auto"/>
    <div class="flex justify-between m-2">
    <app-search-engine class="p-2 pt-3"/>
    <app-background-mode class="p-3 text-2xl"/>
    </div>
    <button (click)="onClick($event)"  name="menu" title="click to viev navigation menu" type="button" [class]=" isOpen() ?  ' invisible text-white text-2xl  font-bold lg:hidden' : 'visible text-white text-2xl  font-bold lg:hidden'">
        &#9776;
    </button>

</header>
<app-navigation [class]="isOpen() ? 'block fixed  md:mx-auto text-center lg:hidden ease-in-out duration-700' : ' hidden z-20 lg:hidden md:mx-auto text-center ease-in-out duration-800'"/>
<main [class]="isDarkMode() ? 'z-10 pt-20 px-10 bg-[#444444] text-primaryText' : 'z-10 pt-20 px-10 text-[#444444]'">
    <app-home-page/>
</main>

<router-outlet />
